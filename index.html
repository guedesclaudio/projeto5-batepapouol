<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bate papo UOL</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="color-body">

        <div class="login">
            <img src="img/logo 1.png" alt="logo-uol">
            <input type="text" placeholder="Digite o seu nome">
            <button onclick="begin()">Entrar</button>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif?20151024034921" alt="" class="loading hidden">
            <h4 class="hidden">Entrando...</h4>
        </div>

        <div class="page hidden">
            <div class="top">
                <img src="img/logo 1.png" alt="logo-uol" onclick="offSideMenu()">
                <img src="img/people.png" alt="icon-people" onclick="openSideMenu()">
            </div>

            <div class="container">
                
            </div>

            <div class="footer">
                <div>
                    <textarea placeholder="Escreva aqui..."></textarea>
                    <p></p>
                </div>
                <img src="img/send.png" alt="icon-send" onclick="sendMessage()">
            </div>
        </div>

        <div class="side-menu hidden">
            <h4>Escolha um contato para enviar mensagem:</h4>
            <div class="contacts">
            </div>
            <div class="visible">
                <h4>Escolha a visibilidade:</h4>
                <div onclick="selectVisibility(this)">
                    <img src="img/cadeado-aberto.png" >
                    <p>PÃºblico</p>
                    <img src="img/select.png" class = "img-select-visible hidden">
                </div>
                <div onclick="selectVisibility(this)">
                    <img src="img/cadeado-fechado.png" >
                    <p>Reservadamente</p>
                    <img src="img/select.png" class = "img-select-visible hidden">
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
